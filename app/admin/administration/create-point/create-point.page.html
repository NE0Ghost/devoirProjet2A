<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/administration"></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="!point.id">Creation de point</ion-title>
        <ion-title *ngIf="point.id">Modification de point</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-input [(ngModel)]="point.title" type="text" name="titre" placeholder="Titre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input [(ngModel)]="point.description" type="text" name="description" placeholder="Description"></ion-input>
    </ion-item>
    <ion-item>
        <ion-title>Photo:</ion-title>
        <ion-input type="file" accept="image/*" name="photo"></ion-input>
    </ion-item>
    <ion-item>
        <ion-title>Localisation</ion-title>
        <ion-button icon-end>
            Localiser
            <ion-icon name="locate"></ion-icon>
        </ion-button>
    </ion-item>
    <ion-footer *ngIf="!point.id">
        <ion-toolbar color="success">
            <ion-button expand="full" fill="clear" color="light" (click)="addPoint()">
                <ion-icon name="checkmark" slot="start"></ion-icon>
                Creer Point
            </ion-button>
        </ion-toolbar>
    </ion-footer>


    <ion-footer *ngIf="point.id">
        <ion-row no-padding text-center>
            <ion-col size="6">
                <ion-button expand="block" fill="outline" color="danger" (click)="deletePoint()">
                    <ion-icon name="trash" slot="start"></ion-icon>
                    Delete
                </ion-button>
            </ion-col>
            <ion-col size="6">
                <ion-button expand="block" fill="solid" color="success" (click)="updatePoint()">
                    <ion-icon name="save" slot="start"></ion-icon>
                    Update
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-footer>
</ion-content>
